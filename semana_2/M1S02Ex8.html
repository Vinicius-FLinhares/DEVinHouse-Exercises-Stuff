<script>
let textos = ["animal","carro","humano","predio","cadeira","objeto"];
const body = document.querySelector('body');
window.onload = ordena;

function ordena(){
    let array = textos.sort((a,b)=> b.length-a.length );
    array.forEach((item)=>{
        body.innerText += item + " , ";
    });
}
