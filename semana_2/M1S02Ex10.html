<script>
    const body = document.querySelector('body');
    let palavra;
    let array = [];
   
    while (palavra !== "parar"){
     palavra = window.prompt("digite uma palavra, ou 'parar' para parar.");
     array.push(palavra);
    }
    array.splice(array.length-1,1)
    array.sort((a,b)=>a.length-b.length);
    array.forEach((item)=> body.innerText += item +" , ");
