<body>
    <input type="text" placeholder="número" class="numero">
    <input type="submit" value="Enviar" class="botao">
</body>
<script>
const text = document.querySelector(".numero");
const botao = document.querySelector(".botao");
let numero;

// pq não ?? let numero = parseInt(text.value);
//e tira linha 21
function testaPrimagem(){
    numero = parseFloat(text.value);
    let status;
    if(isNaN(numero)){ return alert('digite um número')}

    for(i=2;i<numero;i++){
        if(numero % i == 0){status = false; break}
        if (numero % i !== 0){status = true;}
    } 

    if(status){alert('é primo')}
    if(!status){alert('não é primo')}
    text.value = ""
}


botao.addEventListener('click',testaPrimagem);


</script>
</html>
